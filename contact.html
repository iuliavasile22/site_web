<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Iulia Vasile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo" style="display:flex;align-items:center;">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="20" cy="20" r="20" fill="#fff" stroke="#111" stroke-width="2"/>
                  <text x="50%" y="55%" text-anchor="middle" fill="#111" font-family="Montserrat, Inter, Arial, sans-serif" font-size="18" font-weight="bold" dominant-baseline="middle">IV</text>
                </svg>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact" id="contact">
            <div class="container">
                <h2 class="hero-text-animated">Contact Me</h2>
                
                <!-- Contact Information -->
                <div class="contact-info hero-text-animated">
                    <div class="contact-item">
                        <h3>üìß Email</h3>
                        <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
                    </div>
                    <div class="contact-item">
                        <h3>üì± Phone</h3>
                        <p><a href="tel:+40XXXXXXXXX">+40 XXX XXX XXX</a></p>
                    </div>
                    <div class="contact-item">
                        <h3>üìç Location</h3>
                        <p>Craiova, Romania</p>
                    </div>
                </div>

                <h3 style="text-align:center; margin:2rem 0 1rem 0; color:var(--primary-color);">Or send me a message:</h3>
                <form class="contact-form hero-image-animated">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Iulia Vasile. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
